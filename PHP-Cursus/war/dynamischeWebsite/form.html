<!DOCTYPE html>
<html>
<p><b>Pagina met formulier -> form.php</b></p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<body>
<form name="tekstvakVol" action="resultaat.php" method="GET">
	Inloggegevens <input type="text" value="" name="inlogNaam" class="txtboxtocheck" onchange="checkTekstvak()"><br>
	Adres <input type="text" value="" name="adres" class="txtboxtocheck" onchange="checkTekstvak()"><br>
	Email <input type="email" value="" name="email" class="txtboxtocheck" onchange="checkTekstvak()"><br>
	Wachtwoord <input type="password" value="" name="wachtwoord" class="txtboxtocheck" onchange="checkTekstvak()"><br>
	<input type="submit" name="knop" value="Inloggen" disabled><br>
<script>
function checkTekstvak(){
    if(document.tekstvakVol.inlogNaam.value != "" && document.tekstvakVol.adres.value != "" && document.tekstvakVol.email.value != "" && document.tekstvakVol.wachtwoord.value != ""){
        document.tekstvakVol.knop.disabled=false;
    }
    else{
        document.tekstvakVol.knop.disabled=true;
    }
}
</script>
</form>
</body>
</html>
